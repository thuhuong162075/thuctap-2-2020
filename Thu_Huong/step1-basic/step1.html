<!DOCTYPE html>
<html>
<head>
	<title>step1</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container {
			margin-left: 15%;
			margin-right: 15%;
			width: 70%;
		}
		.grid-container.info_main {
			display: grid;
			grid-column-gap: 2%;
			grid-template-columns: 38% 60%;
		}
		.grid-item {
			width: 100%;
		}
		.grid-item.content .title {
			margin: 0px;
		}
		.grid-item.content .type {
			color: #141f30;
		}
		.time {
			color: #BBBBBB;
		}
		.detail {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="grid-container info_main">
			<img src="img/step1.png" class="grid-item picture">
			<div class="grid-item content">
				<h1 class="title">Những gương mặt thủ khoa đại học đạt tuyệt đối 30 điểm: Khi bạn giỏi thực sự, điểm thi chỉ là một con số!</h1>
				<p><span class="type">HỌC ĐƯỜNG - </span><span class="time">3 giờ trước</span></p>
				<p class="detail">Hầu hết thủ khoa đạt 30 điểm trong kỳ thi THPT Quốc gia đều tự chấm được 30 điểm cho mình ngay sau khi ...</p>
			</div>
		</div>
	</div>
</body>
</html>
